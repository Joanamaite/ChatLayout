<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleEntrar.css">
    <title>ChatJm</title>
</head>
<body>
    <div class="container-fluid fundo">
        
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-12 col-md-12 col-sm-12 ">
            <div>
                <a href="./Salas.html">
                    <div>
                        <img src="./Images/sair.png" class="img-fluid sair mt-3 " alt="Adicionar" >
                    </div>
            </a>
              <div class="d-flex justify-content-center align-items-center h-100 ">
                
                <div class="quadros col-sm-6">
                  <div class="d-flex flex-column mb-0 d-flex justify-content-start">
                        <div class="input-group flex-nowrap d-flex justify-content-startalign-items-center ">
                            <div class="col-sm-5 d-inline-flex">
                                <input type="text" class="form-control input" placeholder="Nome" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            
                            <div class="col-sm-5 ms-auto d-inline-flex input2">
                                <input type="text" class="form-control input" placeholder="Descrição" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            
                          </div>
                          <div class="form-check d-flex radio">
                            <input class="form-check-input color" type="checkbox" value="" id="flexCheckIndeterminate" onclick="mostrarInputAdicional(this)">
                            <label class="form-check-label ms-1 privada" for="flexCheckIndeterminate">
                              Privada
                            </label>
                          </div>
                          <div id="inputAdicional" class="d-none col-sm-5  d-flex justify-content-center input3 ">
                            <input type="text" class="form-control input mt-3 " placeholder="Senha" aria-label="Outro Input" aria-describedby="addon-wrapping">
                          </div>
                          <div>
                            <a href="./Mensagem.html">
                            <button type="button" class="btn btn-lg btn-block btn-outline-light rounded mx-auto d-block position-relative mb-2 mt-5 btn-custom">Criar</button>
                          </a>
                          </div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
<script src="./script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
